; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = 
	esp32dev

[common]
lib_deps = 
	greiman/SSD1306Ascii@^1.3.5
	laurb9/StepperDriver@^1.4.1
	madhephaestus/ESP32Servo
	https://github.com/mavlink/c_library_v2
	https://github.com/Srijal97/IST8310.git
	madhephaestus/ESP32Encoder@^0.11.7
	adafruit/Adafruit GPS Library@^1.7.5

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	${common.lib_deps}

[env:unit_test]
platform = native
lib_compat_mode = off
lib_deps = 
	throwtheswitch/Unity@^2.5.2
build_flags = -D UNITY_INCLUDE_DOUBLE -DUNITY_DOUBLE_PRECISION=1e-8
